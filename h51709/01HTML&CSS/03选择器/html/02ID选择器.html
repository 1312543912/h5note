<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!--ID 选择器：根据标签的ID 属性值去查找和匹配元素-->
		<style type="text/css">
		     /*以#开头   #id属性值{}*/
		    #top{
		    	height: 100px;
		    	background-color: red;
		    }
		    #nav{
		    	height: 50px;
		    	background-color: green;
		    }
		    #main{
		    	height: 500px;
		    	background-color: orange;
		    }
		    #foot{
		    	height: 30px;
		    	background-color: gray;
		    }
		</style>
		<title></title>
	</head>
	<body>
	  <!--id值具有唯一性  网页中唯一的元素可以用ID标识-->
	  <!--属性值命名规范：可以由数字 字母 下划线组成  不能以数字开头  建议是用小写字母   见名知意-->
	  
	  <div id="top">头部</div>
	  <div id="nav">导航</div>
	  <div id="main">主体</div>
	  <div id="foot">底部</div>
	  
	</body>
</html>
