<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*类选择器可以实现对css样式的复用
			 * 1.ID具有唯一性   JS 操作元素；
			 * 2.id重复不会报错  但是一定要注意  不能重复设置  对后面的js有影响     
			 * 具有相同属性的使用类选择器
			 * Id选择器与类选择器区别：			
			 * 1.class可以重复设置   id具有唯一性
			 * 2.从加载顺序上说：ID选择器先加载结构，在应用样式；
			 *   class选择器，先加载样式，在加载结构
			 * 
			 * */
			.banner {
				color: red;
				width: 100px;
				height: 50px;
				background-color: pink;
			}
			#header{
				color: blue;
			}
		</style>
	</head>

	<body>
		<div id="header">头部
			<p class="banner">顶部内容介绍</p>
			<p>普通内容介绍</p>
		</div>
		<div id="header">头部</div>
		<div id="nav">导航</div>
		<div id="main">主体
			<p class="banner">主题共享</p>
		</div>
		<div id="foot">底部
			<p class="banner">合作共享</p>
		</div>
	</body>

</html>
