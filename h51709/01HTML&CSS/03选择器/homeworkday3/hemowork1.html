<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.main{
				width: 500px;
				margin: auto;
			}
			.headcontent{
				color: royalblue;
				font-size: larger;
				font-weight: bold;
			}
			.head{
				text-align: center;
			}
			.headauthor{
				font-size: small;
			}
			.mid{
				text-indent:20px ;			
			}
			p::first-letter {
				font-size: 32px;
				color: red;
			}
			.midSecondSpecial{
				font-size: larger;
				font-style: italic;
				color: blue;
			}
			a{
				color: yellowgreen;
			}
		</style>
	</head>
	<body>
		<div class="main">
		<div class="head">
			<span class="headcontent">初相遇</span>&nbsp;&nbsp;	&nbsp;	
			<span class="headauthor">文/席慕容</span>
		</div>
		<div>
			<p class="mid">美丽的梦和美丽的诗一样，都是可遇而不可求的，常常在最没能料到的时刻里出现。
		</div>
		<br />
		
		<div class="mid">
			我喜欢那样的梦，在梦里，一切都可以重新开始，一切都可以慢慢解释，心里甚至还能感受到，
			所有被浪费的时光竟然都能重回时的狂喜与感激。<span class="midSecondSpecial">胸怀中满溢着幸福，只因你就在我眼前</span>，
			对我微笑，一如当年。
		</div>
		<br />
		<div class="mid foot">
			<a href="*">我喜欢那样的梦，明明知道你已为我跋涉千里，却又觉得芳草鲜美，落英缤纷，好像你我才初相遇。</a>
		</div>
		</div>
	</body>
</html>
