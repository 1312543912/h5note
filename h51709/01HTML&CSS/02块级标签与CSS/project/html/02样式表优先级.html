<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../css/index.css" />
		<title></title>
		<style type="text/css">
		h1 {
			background-color: pink;
		}
		
		h2 {
			color: gold;
		}

		ul{
			background-color: cyan;
			color: blue;
			width: 100px;
			height: 100px;
		}
	</style>

	</head>
    
	<body>
		<!--行内样式优先级最高跟书写先后顺序无关-->
		<h1 style="background-color: green;">我是大标题css</h1>
		<!--外联方式与文档内嵌方式不分优先级平级   和你引入顺序有关-->
		<h2>对比其他两种样式的优先级</h2>
				<!--利用css设置宽高px不能省略-->
		<ul>
			<li>1</li>
			<li>1</li>
			<li>1</li>
			<li>1</li>
		</ul>
	</body>

</html>
