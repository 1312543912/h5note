<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>超链接界面之间的跳转</title>
	</head>
	<body>
		<!--1.超链接用来实现页面之间的跳转
			2.可以指定本地路径也可以设定网址http://www.baidu.com
			3.target属性：_blank：新建窗口加载href
			            _self：在当前窗口加载href
		-->
		<a href="01index.html" target="_blank">点击跳转</a>
		<!--设置图片超链接-->
		<a href="01index.html"><img src="../images/one.jpg"/></a>
		<a href="01index.html" target="_blank"><img src="../images/one.jpg"/></a>
	</body>
</html>
