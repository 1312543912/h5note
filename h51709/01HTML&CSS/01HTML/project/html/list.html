<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!--设置网站 logo  rel  属性值是固定的    rel中icon必须写，只要这个写对了就能显示logo  网站图标一般就是icon格式-->
		<link rel="shortcut icon" href="../images/one.ico" type="image/x-icon"/>
		<title>列表</title>
	</head>
	<body>
		<!--列表：有序列表  无序列表-->
		<!--有序列表   
		默认符号是数字         			
		type属性可以设置项目符号类型    
		start属性可以设置开始起始编号-->
		<ol start="2">
			<li>早</li>
			<li>中</li>
			<li>晚</li>
		</ol>
		
		<ol type="A" start="2">
			<li>早</li>
			<li>中</li>
			<li>晚</li>
		</ol>
		
		<ol type="a">
			<li>早</li>
			<li>中</li>
			<li>晚</li>
		</ol>
		
		<ol type="i">
			<li>早</li>
			<li>中</li>
			<li>晚</li>
		</ol>
		
		<ol type="I">
			<li>早</li>
			<li>中</li>
			<li>晚</li>
		</ol>
		
		
		
		
		<!--2.无序列表-->
		<ul type="circle">
			<li>早</li>
			<li>中</li>
			<li>晚</li>
		</ul>
		
		<ul type="disc">
			<li>早</li>
			<li>中</li>
			<li>晚</li>
		</ul>
		
		<ul type="square">
			<li>早</li>
			<li>中</li>
			<li>晚</li>
		</ul>
	</body>
</html>
