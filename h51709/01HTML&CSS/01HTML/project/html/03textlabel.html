<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>文本标签</title>
	</head>
	<body>
		普通文本
		<!---->
		
		
		<!--1.标题标签<h1><h1/>.......<h6></h6>    块级标签-->
        <h1>1级标题</h1>
        <h2>2级标题</h2>
        <h3>3级标题</h3>
        <h4>4级标题</h4>
        <h5>5级标题</h5>
        <!-- 浏览器默认最小的字体大小是12px  所以h6比12px更小但是只会显示到12px-->
        <h6>6级标题</h6>
        <!-- 没有7级标题   这里浏览器会默认为非法标签  所以按照普通文本显示   浏览器默认字体大小是16px=2em   -->
        <h7>7级标题</h7>
        
            
        <!--2.段落标签<p></p>         块级标签-->
        <p>12134567845615s5d4f54s8fd4s56fd4s6f4d8</p>
        
        
             
        <!--3.其他文本标签 <span></span>   行内元素 （内联元素）  特点可以共行显示  -->
        <!--HTML文档会忽略文档中多余的空格和换行   显示一个空格的效果（重点一个空格）-->
        <span>span标签显示的一段文本</span>
        <label>lable标签显示一段文本</label>
        <strong>有语义标签  实现加粗   起到强调作用</strong>
        <!--格式化标签换行 分割线-->
        <br />
        <hr />
        <!--预格式化标签-->
        <lable>
        	上
                   左	          右
        	下
        </label>
        <!--pre保证书写格式原样输出-->
          <pre>
        	上
                          左	      右
        	下
        </pre>
        <i>i斜体标签</i>
        <em>em标签斜体</em>
        <b>同样是加粗   bold</b>
        <big>大字体</big>
        <big>大字体 <big>大字体</big> <big>大字体</big></big>
        <small>小字体</small> 
	</body>
</html>
